<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Realizar Venta</title>
        <link rel="stylesheet" href="../styles/RegistrarVenta.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script src="../javascript/layout.js" defer></script>
    </head>
    <body>
        <!-- Contenedores para insertar dinámicamente header y sidebar -->
        <div id="header-container"></div>
        <div id="sidebar-container"></div>
        <div id="overlay" class="overlay hidden"></div>

        <div class="container">
            <div class="venta">
                <h2>Realizar Venta</h2>

                <div class="busqueda-producto">
                    <label for="buscarProducto">Buscar Producto:</label>
                    <div class="busqueda-input">
                        <input type="text" id="buscarProducto" placeholder="Nombre del producto">
                        <button id="btnBuscar">Buscar</button>
                    </div>
                    <div id="resultadosBusqueda" class="resultados-busqueda"></div>
                </div>

                <div class="cantidad-container">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" min="1" value="1">
                </div>

                <button id="agregarProducto" class="agregar-btn">Agregar Producto</button>

                <h3>Método de Pago</h3>
                <div class="metodos-pago">
                    <label class="metodo">
                        <input type="radio" name="metodoPago" value="EFECTIVO" checked>
                        <span>Efectivo</span>
                    </label>
                    <label class="metodo">
                        <input type="radio" name="metodoPago" value="TRANSFERENCIA">
                        <span>Transferencia</span>
                    </label>
                </div>

                <button id="pagar" class="pagar-btn">Registrar Venta</button>
            </div>

            <div class="productos">
                <h2>Productos Seleccionados</h2>
                <div id="listaProductosAgregados" class="lista-productos"></div>
                <div class="total">
                    <strong>Total: $<span id="totalPago">0.00</span></strong>
                </div>
            </div>
        </div>

        <script src="../javascript/RegistroVenta.js"></script>
    </body>
</html>
