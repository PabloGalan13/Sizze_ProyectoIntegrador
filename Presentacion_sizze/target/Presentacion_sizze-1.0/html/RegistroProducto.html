<html>
    <head>
        <meta charset="UTF-8">
        <title>Registrar Producto</title>
        <link rel="stylesheet" href="../styles/RegistrarProducto.css">
        <script src="../javascript/RegistroProducto.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script src="../javascript/layout.js" defer></script>
    </head>
    <body>
        <!-- Contenedores para insertar dinámicamente header y sidebar -->
        <div id="header-container"></div>
        <div id="sidebar-container"></div>
        <div id="overlay" class="overlay hidden"></div>

        <form action="/Presentacion_sizze/ProductoServlet" method="post" enctype="multipart/form-data">
            <div class="RegistrarProducto">
                <h2>Registrar Producto</h2>
                <div class="container">
                    <div class="field-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ej: Producto">
                    </div>

                    <div class="field-group">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" name="categoria">
                            <option value="Ropa" selected>Ropa</option>
                            <option value="Mica">Mica</option>
                            <option value="Accesorios">Accesorios</option>
                            <option value="Electronica">Electronica</option>
                        </select>
                    </div>

                    <div class="field-group">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" name="tipo"></select>
                    </div>

                    <div class="field-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" name="stock" placeholder="Ej: 10">
                    </div>

                    <div class="field-group">
                        <label for="talla">Talla/Modelo</label>
                        <input type="text" id="talla" name="talla" placeholder="Ej: M, L, XL">
                    </div>

                    <div class="field-group">
                        <label for="costo">Costo</label>
                        <input type="text" id="costo" name="precio" placeholder="Ej: 200.00">
                    </div>

                    <div class="imgs-post">
                        <label for="imgPortada">Producto:</label>
                        <input type="file" id="imgPortada" name="imgPortada" accept="image/*" required>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" class="cancelar">Cancelar</button>
                    <button type="submit" class="confirmar">Confirmar</button>
                </div>
            </div>
        </form>
        <!-- Modal de éxito -->
        <div id="modalExito" class="modal hidden">
            <div class="modal-content">
                <i class="fas fa-check-circle" style="font-size: 48px; color: #4BB543;"></i>
                <h3>¡Producto y stock actualizado con éxito!</h3>
                <button id="cerrarExito" class="boton-pastel" style="margin-top: 20px;">Aceptar</button>
            </div>
        </div>
        <!-- Modal de error -->
        <div id="modalError" class="modal hidden">
            <div class="modal-content">
                <i class="fas fa-times-circle" style="font-size: 48px; color: #e74c3c;"></i>
                <h3>¡Error!</h3>
                <p id="mensajeError">Ocurrió un problema al actualizar el producto y stock.</p>
                <button id="cerrarError" class="boton-pastel" style="margin-top: 20px;">Aceptar</button>
            </div>
        </div>
    </body>
</html>
