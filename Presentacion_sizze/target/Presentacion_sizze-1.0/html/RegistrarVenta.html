<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Realizar Venta</title>
    <link rel="stylesheet" href="./styles/RegistrarVenta.css">
</head>
<body>
    <div class="container">
        <div class="venta">
            <h2>Realizar Venta</h2>
            
            <div class="busqueda-producto">
                <label for="buscarProducto">Buscar Producto:</label>
                <div class="busqueda-input">
                    <input type="text" id="buscarProducto" placeholder="Nombre o Código SKU">
                    <button id="btnBuscar">Buscar</button>
                </div>
                <div id="resultadosBusqueda" class="resultados-busqueda"></div>
            </div>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" min="1" value="1" placeholder="Cantidad del Producto a Vender">

            <button id="agregarProducto" class="agregar-btn">Agregar Producto</button>

            <h3>Métodos de Pago</h3>
            <div class="metodos-pago">
                <label class="metodo">
                    <img src="https://img.icons8.com/ios-filled/50/000000/cash-in-hand.png"/>
                    <input type="radio" name="metodoPago" value="efectivo" checked> Efectivo
                </label>
                <label class="metodo">
                    <img src="https://img.icons8.com/ios-filled/50/000000/bank-card-back-side.png"/>
                    <input type="radio" name="metodoPago" value="transferencia"> Transferencia
                </label>
            </div>

            <button id="pagar" class="pagar">Pagar Productos</button>
        </div>

        <div class="productos">
            <h2>Productos en Venta</h2>
            <div id="listaProductosAgregados" class="lista-productos"></div>
            <div class="total">
                <strong>Total a pagar: $<span id="totalPago">0.00</span> MXN</strong>
            </div>
        </div>
    </div>

    <script src="./js/RegistrarVenta.js"></script>
</body>
</html>
